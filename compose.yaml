version: '3.8'

services:
  postgres:
    image: 'postgres:latest'
    container_name: postgres-ticket-app
    environment:
      - 'POSTGRES_DB=ticket_app'
      - 'POSTGRES_PASSWORD=password'
      - 'POSTGRES_USER=user'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql

volumes:
  postgres_data:
    driver: local
